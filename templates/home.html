<!DOCTYPE html>
<html lang="en">
<head>
    <title>Boggle Home</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>BOGGLE</h1>
    <table>
        <tbody>
            {% for row in board %}
            <tr>
                {% for cell in row %}
                    <td>{{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
