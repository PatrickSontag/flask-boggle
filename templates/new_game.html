{% extends 'base.html' %}
{% block content %}
<h1>BOGGLE</h1>

<table id="b-table">
    <tbody>
        {% for row in board %}
        <tr>
            {% for cell in row %}
                <td>{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>

<form action="/check_word" method="POST" class="add-word" id="submit-form">
    <h2></h2>
    <input placeholder="word" name="word" autofocus>
    <button>Submit</button>
</form>

<script>
    let game = new BoggleGame("boggle", 60);
</script>

{% endblock %}
